version: '3.8'

services:
  # Jenkins Master/Controller
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins  # Custom image with Docker pre-installed
    container_name: jenkins-master
    privileged: true
    user: root
    ports:
      - "8080:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_backup:/var/jenkins_backup
    environment:
      - JAVA_OPTS=-Xmx2048m
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
